name: Testing & CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Job 1: Quick Smoke Tests (Very Fast)
  smoke-tests:
    name: Smoke Tests (${{ matrix.os }} - Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-test.txt

      - name: Run smoke tests (imports and basic initialization)
        run: pytest tests/smoke/ -v --tb=short
        continue-on-error: false

  # Job 2: Unit Tests (Fast)
  unit-tests:
    name: Unit Tests (${{ matrix.os }} - Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: smoke-tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-test.txt

      - name: Run unit tests with coverage
        run: pytest tests/unit/ -v --cov=utils --cov-report=xml --cov-report=term-missing
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

  # Job 3: Integration Tests (Medium Speed)
  integration-tests:
    name: Integration Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: unit-tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-test.txt

      - name: Run integration tests
        run: pytest tests/integration/ -v --timeout=60
        continue-on-error: false

  # Job 4: Machine-Specific Tests
  machine-specific-tests:
    name: Machine-Specific Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: unit-tests
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-test.txt

      - name: Detect machine type (Ubuntu)
        id: machine-linux
        if: runner.os == 'Linux'
        run: echo "machine_type=linux" >> $GITHUB_OUTPUT

      - name: Detect machine type (Windows)
        id: machine-windows
        if: runner.os == 'Windows'
        run: echo "machine_type=windows" >> $GITHUB_OUTPUT

      - name: Detect machine type (macOS)
        id: machine-macos
        if: runner.os == 'macOS'
        run: echo "machine_type=macos" >> $GITHUB_OUTPUT

      - name: Run Linux-specific tests
        if: steps.machine-linux.outputs.machine_type == 'linux'
        run: pytest tests/machine_specific/ -v -m "linux" --timeout=30
        continue-on-error: true

      - name: Run Windows-specific tests
        if: steps.machine-windows.outputs.machine_type == 'windows'
        run: pytest tests/machine_specific/ -v -m "windows" --timeout=30
        continue-on-error: true

      - name: Run macOS-specific tests
        if: steps.machine-macos.outputs.machine_type == 'macos'
        run: pytest tests/machine_specific/ -v -m "macos" --timeout=30
        continue-on-error: true

  # Job 5: Code Quality Checks
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 pylint black isort

      - name: Check code formatting with Black
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Run Flake8 linter
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # Job 6: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -ll -q
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: safety check --json
        continue-on-error: true

  # Job 7: Test Results Summary
  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, unit-tests, integration-tests, machine-specific-tests, code-quality, security]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "=== CI/CD Pipeline Results ==="
          echo "Smoke Tests: ${{ needs.smoke-tests.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Machine-Specific Tests: ${{ needs.machine-specific-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Scan: ${{ needs.security.result }}"

      - name: Fail if critical tests failed
        if: needs.smoke-tests.result == 'failure' || needs.unit-tests.result == 'failure'
        run: |
          echo "Critical tests failed!"
          exit 1
