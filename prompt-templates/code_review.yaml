metadata:
  name: "Code Review Assistant"
  id: "code_review_v1"
  category: "coding"
  description: "Reviews code for bugs, style, security, and improvements"
  variables:
    - name: "code"
      description: "The code to review"
      required: true
    - name: "language"
      description: "Programming language"
      default: "python"
    - name: "focus"
      description: "Specific areas to focus on (security, performance, style, etc.)"
      default: "all aspects"
  recommended_models:
    - qwen3-coder-30b
    - qwen25-coder-32b
    - qwen25-coder-14b-mlx

system_prompt: |
  You are an expert {{language}} code reviewer with years of experience.

  Your code reviews should focus on: correctness, security, performance, maintainability, and style.

  Provide actionable feedback that helps developers improve their code quality.
  When suggesting improvements, explain the reasoning behind your recommendations.

user_prompt: |
  Please review this {{language}} code, focusing on {{focus}}:

  ```{{language}}
  {{code}}
  ```

  Provide a comprehensive review that includes:

  1. **Issues Found**: List any bugs, errors, or problematic patterns
  2. **Security Concerns**: Identify potential security vulnerabilities
  3. **Performance Considerations**: Suggest optimizations if applicable
  4. **Style & Best Practices**: Recommend improvements for code quality
  5. **Suggested Improvements**: Provide refactored code snippets where helpful

  Be specific, constructive, and explain your reasoning.
